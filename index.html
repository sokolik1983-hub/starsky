<canvas id="canvas"></canvas>
<div class="content"></div>

<script>

    const mainMenuLi = document.querySelectorAll('.main-menu li'),
            backLink = document.querySelector('.back-link');

    let backLinkWidth = backLink.getBoundingClientRect().width;
    //Кнопка "назад" за экраном
    backLink.style.left = -backLinkWidth * 2 + 'px';
    //Кнопка "назад" видима"
    let backLinkLeft;
    if (canvas.width <768) {
        backLinkLeft = canvas.width * .5;
    } else if(canvas.width >=768 && canvas.width <=1200) {
        backLinkLeft = canvas.width * .25

    } else if (canvas.width >1200 && canvas.width <1600) {
        backLinkLeft = canvas.width * .15
    } else if (canvas.width >=1600) {
        backLinkLeft = canvas.width * .15
    }



    const showContent = () => {
            anime({
                targets: '.main-menu li',
                translateX: -400,
                delay: function(el, i, l) {
                    return (l - i)* 100;
                },
            });
        anime({
            targets: '.content',
            translateY: -870,
            easing: 'easeInOutSine',
            duration: 500

        });
        anime({
            targets: '.back-link p',
            translateX: backLinkLeft,

        });


        moveYDown = 10;
        moveYUp = 5;
            ctx.drawImage(png, 0, 0);
            drawImage();
    };

    mainMenuLi.forEach(item => {
        item.addEventListener('click', showContent)
    });

    backLink.addEventListener('click', () => {
        anime({
            targets: '.main-menu li',
            translateX: 0,
            delay: function(el, i, l) {
                return i * 100;
            },
        });
        anime({
            targets: '.back-link p',
            translateX: -250,

        });
        anime({
            targets: '.content',
            translateY: 870,
            easing: 'easeInOutSine',
            duration: 500

        });
        moveYDown = 5;
        moveYUp = 10; //Надпись с именем движется вниз

        ctx.drawImage(png, 0, 0);
        drawImage();
    })





    //Перезагрузка окна при изменении размера окна, для правильного измерения размеров
    window.addEventListener('resize', () => {
        location.reload()
    });

</script>
